<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Little Learners Magic App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'vivid-pink': '#FF4081',
              'vivid-blue': '#2962FF',
              'vivid-green': '#00C853',
              'vivid-yellow': '#FFD600',
              'vivid-purple': '#AA00FF',
              'vivid-orange': '#FF6D00',
              'vivid-cyan': '#00E5FF',
            },
            fontFamily: {
              sans: ['Comic Sans MS', 'Chalkboard SE', 'sans-serif'],
            },
            animation: {
              'twinkle': 'twinkle 4s infinite ease-in-out',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              twinkle: {
                '0%, 100%': { opacity: 0.5, transform: 'scale(1)' },
                '50%': { opacity: 1, transform: 'scale(1.2)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        overscroll-behavior: none;
        user-select: none;
        -webkit-user-select: none;
      }
      
      .bg-starry-sky {
        background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
        position: relative;
        overflow: hidden;
      }
      
      .star {
        position: absolute;
        width: 4px;
        height: 4px;
        background: white;
        border-radius: 50%;
        animation: twinkle 3s infinite;
      }
      
      .star:nth-child(2n) { animation-duration: 5s; width: 6px; height: 6px; }
      .star:nth-child(3n) { animation-duration: 7s; width: 3px; height: 3px; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-gray-900 h-screen w-screen overflow-hidden">
    <div id="root" class="h-full w-full"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      // Generate static stars
      const body = document.body;
      for(let i=0; i<50; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.top = Math.random() * 100 + '%';
        star.style.left = Math.random() * 100 + '%';
        star.style.opacity = Math.random();
        body.appendChild(star);
      }
    </script>
  </body>
</html>
